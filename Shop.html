<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chai Culture | Shop</title>
<link rel="stylesheet" href="shop.css">
<link rel="shortcut icon" href="Chai.jpg" type="image/x-icon">
</head>

<body>

<header>
    <div id="head">
  <h1 id="chai">☕Chai Culture☕</h1>
    </div>
  <button class="cart-btn" onclick="toggleCart()">Cart (<span id="count">0</span>)</button>
</header>

<div class="search">
  <input type="text" placeholder="Search chai..." onkeyup="search(this.value)">
</div>

<section class="products">
<div class="grid" id="grid">

<div class="card" data-name="royal cardamom bloom">
<img src="cardamom tea.jpg">
<div class="card-content">
<h3>Royal Cardamom Bloom</h3>
<div class="price">$48</div>
<div class="actions">
<button class="add" onclick="addToCart('Royal Cardamom Bloom',48)">Add</button>
<button class="buy" onclick="buyNow('Royal Cardamom Bloom',48)">Buy</button>
</div>
</div>
</div>

<div class="card" data-name="masala heritage fusion">
<img src="masala tea.jpg">
<div class="card-content">
<h3>Masala Heritage Fusion</h3>
<div class="price">$48</div>
<div class="actions">
<button class="add" onclick="addToCart('Masala Heritage Fusion',48)">Add</button>
<button class="buy" onclick="buyNow('Masala Heritage Fusion',48)">Buy</button>
</div>
</div>
</div>

<div class="card" data-name="zesty ginger elixir">
<img src="Zinger image .jpg">
<div class="card-content">
<h3>Zesty Ginger Elixir</h3>
<div class="price">$48</div>
<div class="actions">
<button class="add" onclick="addToCart('Zesty Ginger Elixir',48)">Add</button>
<button class="buy" onclick="buyNow('Zesty Ginger Elixir',48)">Buy</button>
</div>
</div>
</div>

</div>
</section>

<!-- CART -->
<div class="cart" id="cart">
<h2>Your Cart</h2>
<div id="items"></div>
<div class="total">Total: $<span id="total">0</span></div>
<button class="checkout-btn" onclick="checkout()">Checkout</button>
</div>

<!-- CHECKOUT MODAL -->
<div class="modal" id="checkoutModal">
<div class="modal-box" id="modalContent"></div>
</div>
<script src="shop.js"></script>
</body>
</html>
